name: Deploy to EC2

on:
  push:
    branches: [ 'main' ]

jobs:
  deploy:
    name: Deploy to EC2 via docker-compose
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key
        shell: bash
        run: |
          set -euo pipefail
          echo "Writing SSH private key to file"
          # Write the private key (keep newlines) from the repository secret
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ls -l key.pem || true

      - name: Ensure scp/ssh available
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openssh-client

      - name: Copy docker-compose.yml to remote host
        run: |
          set -euo pipefail
          scp -i key.pem -o StrictHostKeyChecking=no -P 22 ./docker-compose.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/docker-compose.yml

      - name: Run docker compose on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail
            echo "Ensure Docker and docker compose are installed"
            if ! command -v docker >/dev/null 2>&1; then
              echo "Installing Docker"
              sudo apt update
              sudo apt install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            fi

            echo "Set DockerHub username in compose file if missing"
            if grep -q '\$DOCKERHUB_USER' ~/docker-compose.yml; then
              sed -i "s|\$DOCKERHUB_USER|${{ secrets.DOCKERHUB_USERNAME }}|g" ~/docker-compose.yml || true
            fi

            echo "Pulling and starting services via docker compose"
            docker compose -f ~/docker-compose.yml pull --ignore-pull-failures || true
            docker compose -f ~/docker-compose.yml up -d

            echo "Deployment finished"
