version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    image: ${DOCKERHUB_USERNAME}/melodyhub-backend:latest
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/melodyhub
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - '5000:5000'

  frontend:
    image: ${DOCKERHUB_USERNAME}/melodyhub-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '80:80'

volumes:
  mongo-data:
